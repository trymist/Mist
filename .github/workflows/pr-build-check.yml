name: Frontend build check

on:
  pull_request:
    paths:
      - "dash/**"

  push: 
    branches: 
      - main
    paths: 
      - "dash/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install frontend deps
        working-directory: dash 
        run: bun install --frozen-lockfile

      - name: Build frontend
        working-directory: dash 
        run: bun run build
